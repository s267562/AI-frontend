<h1 mat-dialog-title>Upload correction</h1>

<mat-dialog-content>

    <div class="upload">
        <!-- upload image -->
        <button mat-flat-button class="file-button" (click)="fileInput.click()">Choose File
            <input #fileInput type="file" style="display:none;" (change)="fileChange($event)"/> 
        </button>

        <span class="filename" [ngClass]="{'error': fileError}">
            {{filename}}
        </span>
    </div>


    <mat-slide-toggle (change)="toggleChange($event)"></mat-slide-toggle>

    <!-- score -->
    <mat-form-field>
        <mat-label>Score</mat-label>
        <input matInput [formControl]="score">
        <mat-error>{{ getScoreErrorMessage() }}</mat-error>
    </mat-form-field>

</mat-dialog-content>

<br>

<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="publish()">Publish</button>
</mat-dialog-actions>
