<app-home
        [courses]="allCourses"
        [userId]="username"
        [isTeacher]="userRole"
        [selectedCourse]="selectedCourse"
        [userData]="userData"
        [courseDataFetched]="courseDataFetched"

        (reloadCoursesEmitter)="getAllCourses()"
        (deleteCourseEmitter)="delelteCourse($event)"
        (enableCourseEmitter)="enableCourse($event)"
        (disableCourseEmitter)="disableCourse($event)"
        (logoutEmitter)="logout()">
</app-home>
