<mat-card class="home-card mat-elevation-z6">
    <mat-card-content>
        <h2 class="center">Login</h2>
        <p *ngIf="loginError" class="error">Unauthorized. Please check the email address and password and try
            again.</p>
        <!-- email -->
        <mat-form-field class="full-width" appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email">
            <mat-error>{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>
        <!-- password -->
        <mat-form-field class="full-width" appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput [formControl]="password" type="password">
            <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button [disabled]="loading " color="primary" class="full-width"
                (click)="login()" style="height: 40px;">
            <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="30" strokeWidth="3"
                                    style="margin: 5px auto;"></mat-progress-spinner>
            <span *ngIf="!loading">Login</span></button>
    </mat-card-actions>
    <!-- Register -->
    <p>Need an account? <a class="register-link" routerLink="/register">Register</a></p>

</mat-card>
